apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: monitoring
  labels:
    app: kube-state-metrics
spec:
  selector:
    app: kube-state-metrics
  type: NodePort
  ports:
  - name: kube-state-metrics
    protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31091
